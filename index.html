<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>18th Mai</title>
        <link rel="stylesheet" href="/style/styles.css" />
        <link rel="icon" href="/img/bonetefavicon.svg" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-1">
            <div class="card-container">
                <header>
                    <img src="/img/18mai.png" alt="" />
                </header>
                <hr />
                <main>
                    <div class="text2">
                        <span> Sábado 02/09 </span>
                    </div>
                    <div class="text3">
                        <span> 20 hs. </span>
                    </div>

                    <audio src="/sound/VILLANO ANTILLANO  BZRP Music Sessions 51 (Letra)  video oficial.mp3" autoplay controls></audio>
                    <div class="text4">
                        <h4>Martin Rodriguez 650</h4>
                        <h4>Bahía Blanca</h4>
                    </div>

                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        ¿Cómo llegar?
                        <img
                            alt="asistencia"
                            src="/img/ubicacion blanco.png"
                            width="12px"
                        />
                    </button>

                    <div class="info">
                        <div class="important-data">
                            <p class="titulo">Importante!</p>
                            <p class="data">Traer chupindingui</p>
                            <iframe
                                src="https://giphy.com/embed/E3L5goMMSoAAo"
                                width="100%"
                                class="giphy-embed"
                            ></iframe>
                        </div>
                    </div>
                    <div class="asistencia">
                        <h4>
                            Por favor confirmar asistencia hasta el día 25/08
                        </h4>
                        <iframe
                            src="https://giphy.com/embed/539mx2vr7GN3LnOP5g"
                            height="50"
                            frameborder="0"
                            class="giphy-embed"
                            allowfullscreen
                        ></iframe>

                        <!--Whatsapp-->
                        <div class="btn-whatsapp">
                            <a
                                href="https://api.whatsapp.com/send?phone=+543815530965&text=Nos+vemos+en+el+cumple+de+Mai%21%21%21%F0%9F%98%89"
                                target="_blank"
                            >
                                <button class="btn btn-success">
                                    Confirmar asistencia
                                    <img
                                        alt="asistencia"
                                        src="/img/white whatsapp icon png.png"
                                        width="30px"
                                    />
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="regalo">
                        <h3>Si no sabes que regalarme, te doy una idea</h3>
                        <div class="img">
                            <iframe
                                src="https://giphy.com/embed/TseLtncPlJmSjdMkYb"
                                height="60"
                                width="60"
                                frameborder="0"
                                class="giphy-embed"
                            ></iframe>

                            <button class="btn btn-info">
                                <img
                                    alt="regalo-mercadopago"
                                    src="/img/version-horizontal-large-logo-mercado-pago.webp"
                                    width="100px"
                                />
                            </button>
                        </div>
                    </div>
                </main>
            </div>
            <footer><p>DigiCardsArg &copy;2023</p></footer>
        </div>

        <!-- Modal Mapa -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            ¿Cómo llegar?
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <iframe
                            width="100%"
                            height="300"
                            id="gmap_canvas"
                            src="https://maps.google.com/maps?q=martin+rodriguez+650+&t=&z=15&ie=UTF8&iwloc=&output=embed"
                            frameborder="0"
                            scrolling="no"
                            marginheight="0"
                            marginwidth="0"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
